
<div class="container">
  <div class="row" *ngIf="dataSource != null">
    <mat-card class="mt-5">
    <div class="filtro">
      <mat-form-field appearance="standard">
        <input class="filtro" matInput (keyup)="applyFilter($event)" placeholder="Ex. Procure um livro" #input>
      </mat-form-field>
    </div>
    </mat-card>

    <mat-toolbar color="primary">
      <span>Livros Disponiveis</span>
    </mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

<!-- isbn Column -->
<ng-container matColumnDef="isbn">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN</th>
  <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
</ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TÍTULO DO LIVRO </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <!-- Autor Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTOR </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITORA </th>
      <td mat-cell *matCellDef="let book"> {{book.company}} </td>
    </ng-container>

       <!-- Company Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > AÇÕES </th>
        <td mat-cell *matCellDef="let book"> <button  (click)="abrirDetalhes(book.id)" color="primary" mat-mini-fab  aria-label="Visualizar">
          <mat-icon>list_alt</mat-icon>
          </button>
          <button color="primary" mat-mini-fab (click)="abrirAlterar(book.id)" aria-label="Alterar">
          <mat-icon>create</mat-icon>
          </button>
          <button color="primary" mat-mini-fab  aria-label="Deletar">
            <mat-icon>delete</mat-icon>
            </button>

        </td>
      </ng-container>

    <tr mat-header-row class="tableHeaderCellDiv"  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="text-center" *ngIf="dataSource == null">
  <h3>Não foram encontrados Registros!</h3>
</div>

</div>
